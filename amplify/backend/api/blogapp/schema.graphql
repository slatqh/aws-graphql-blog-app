
type Blog @model {
  id: ID!
  name: String!
  posts: [Post] @connection(name: "BlogPosts")
}
type Post @model
@auth(
    rules: [
      {allow: owner, queries: null },
    ])
{
  message: String
  description: String
  createdAt: String
  Author: User @ connection(name: "PostAuthor")
  id: ID!
  images: [S3Object]
  title: String!
  blog: Blog @connection(name: "BlogPosts")
  comments: [Comment] @connection(name: "PostComments")
}
type Comment @model {
  id: ID!
  content: String
  post: Post @connection(name: "PostComments")
}

type S3Object {
    bucket: String!
    key: String!
    region: String!
}

type User @model {
  name: String!
  lastName: String
  phone: String
  email: String!
  avatar: [S3Object]
  myPost: [Post] @ connection(name: "PostAuthor")
}